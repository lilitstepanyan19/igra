{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Малыш и волшебные буквы</title>
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
</head>
<body>
<div class="game">
    <h1>🍭 Малыш и волшебные буквы</h1>
    <button id="resetBtn">🔄 Новая игра</button>
    <div id="baby">👶</div>
    <div id="letters"></div>
    <p>Съедено: <span id="count">0</span> / 5</p>
    <div id="portal" class="hidden">🌀 ПОРТАЛ ОТКРЫТ!</div>
</div>
<div id="world" class="hidden">
    <h1>🌈 Другой мир</h1>
</div>
<div id="world2" class="hidden world world-forest">
    <h1>💎 Кристальный лес</h1>
    <p>Собери 3 кристалла, чтобы открыть следующий портал</p>
    <div id="crystals"></div>
    <p>Кристаллов собрано: <span id="crystalCount">0</span> / 3</p>
    <div id="portal2" class="hidden">🌀 ПОРТАЛ В МИР 3</div>
</div>
<script src="{% static 'game/game.js' %}"></script>
</body>
</html>
